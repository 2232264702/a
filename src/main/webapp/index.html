<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>个人资料</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/use.css" />
		<style type="text/css">
			.xx {
				color: red;
				position: absolute;
				top: 0;
				font-size: 21px;
				font-weight: bold;
			}
		</style>
	</head>
	<body class="childrenBody">
		<div id="app">
			<form class="layui-form layui-row" style="padding: 20px;background-color: #fff;">
				<fieldset class="layui-elem-field layui-field-title">
					<legend>个人基本信息</legend>
				</fieldset>
				<div class="layui-col-md3 layui-col-xs12 user_right" style="margin-bottom: 20px;">
					<div class="layui-upload-list" title="我要换一个头像">
						<img class="layui-upload-img layui-circle userFaceBtn userAvatar" id="userFace">
					</div>
				</div>
				<div class="layui-col-md8 layui-col-xs12">
					<div class="layui-form-item">
						<label class="layui-form-label">姓名</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input " placeholder="请输入您的名字" v-model="boxer.boxername">
						</div>
					</div>
					<div class="layui-form-item" pane="">
						<label class="layui-form-label">性别</label>
						<div class="layui-input-block userSex">
							<input type="radio" name="sex" value="男" title="男" checked="">
							<input type="radio" name="sex" value="女" title="女">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">籍贯</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" placeholder="请输入籍贯" v-model="boxer.boxerdetails.boxerdetailsnativeplace">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">职业</label>
						<div class="layui-input-block">
							<input type="text" placeholder="请输入职业" class="layui-input" v-model="boxer.boxerdetails.boxerdetailscareer">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">手机号码</label>
						<div class="layui-input-block">
							<input type="tel" placeholder="请输入手机号码(11位)" class="layui-input" v-model="boxer.boxerdetails.boxerdetailsphone">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">出生年月</label>
						<div class="layui-input-block">
							<input type="text" placeholder="请输入出生年月" v-model="boxer.boxerdetails.boxerdetailsbirthdate" class="layui-input userBirthday">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">身份证</label>
						<div class="layui-input-block">
							<input type="tel" placeholder="请输入身份证号" v-model="boxer.boxerdetails.boxerdetailsidcard" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">微信号</label>
						<div class="layui-input-block">
							<input type="tel" placeholder="请输入微信账号" v-model="boxer.boxerdetails.boxerdetailswechat" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">拳馆</label>
						<div class="layui-input-block">
							<input type="tel" placeholder="请输入拳馆" v-model="boxer.boxerdetails.boxerdetailsboxinghall" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">教练员</label>
						<div class="layui-input-block">
							<input type="tel" placeholder="请输入教练员" v-model="boxer.boxerdetails.boxerdetailscoach" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">有/无心脑疾病历史</label>
						<div class="layui-input-block">
							<textarea placeholder="请输入内容" v-model="boxer.boxerdetails.boxerdetailsdiseasehistory" class="layui-textarea myself"></textarea>
						</div>
					</div>

					<fieldset class="layui-elem-field layui-field-title">
						<legend>比赛信息</legend>
					</fieldset>
					<div class="layui-form-item">
						<label class="layui-form-label">绰号<span class="xx">*</span></label>
						<div class="layui-input-block">
							<input type="tel" placeholder="请输入绰号(必填)" v-model="boxer.boxernickname" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">体重</label>
						<div class="layui-input-block">
							<input type="tel" placeholder="请输入体重" v-model="boxer.boxerweight" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">身高</label>
						<div class="layui-input-block">
							<input type="tel" placeholder="请输入身高" v-model="boxer.boxerstature" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">臂展</label>
						<div class="layui-input-block">
							<input type="tel" placeholder="请输入臂展" v-model="boxer.boxerarmspread" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item" pane="">
						<label class="layui-form-label">拳架</label>
						<div class="layui-input-block">
							<input type="radio" name="a" value="正架" title="正架" checked="">
							<input type="radio" name="a" value="反架" title="反架">
						</div>
					</div>
					<div class="layui-form-item" pane="">
						<label class="layui-form-label">专业程度</label>
						<div class="layui-input-block">
							<input type="radio" name="b" value="职业" title="职业" checked="">
							<input type="radio" name="b" value="业余" title="业余">
						</div>
					</div>
					<div class="layui-form-item" pane="">
						<label class="layui-form-label">训练时长（年）</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" v-model="boxer.boxerdetails.boxerdetailsthetrainingtime">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">比赛宣言</label>
						<div class="layui-input-block">
							<textarea placeholder="请输入内容" class="layui-textarea" v-model="boxer.boxerdetails.boxerdetailsdeclaration"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">比赛经历</label>
						<div class="layui-input-block">
							<textarea placeholder="请输入内容" class="layui-textarea" v-model="boxer.boxerdetails.boxerdetailsthegameexperience"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit="" lay-filter="changeUser">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/userInfo.js"></script>
	</body>
</html>
